# empty config

# gnu extensions needed for inline ASM
CONFIG_GNU_C_EXTENSIONS=y

# Boot from FLASH/ROM instead of default SRAM
CONFIG_XIP=y

# Based on regions.ld generated by LiteX
CONFIG_FLASH_BASE_ADDRESS=0x00040000
CONFIG_FLASH_SIZE=1024
CONFIG_SRAM_BASE_ADDRESS=0x10000000
CONFIG_SRAM_SIZE=64

